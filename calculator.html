<html>
<head>
<title>
Calculator
</title>
<style>
.button{background-color:  #ffb6c1;
height: 50px; width: 120px;
font-size: 20px;}
.button1{background-color: #00ff00;
height: 50px; width: 246px;
font-size: 20px;}
.button2{background-color: #ffb6c1;
height: 50px; width: 246px;
font-size: 20px;}
.button3{background-color:  #00ffff;
height: 50px; width: 120px;
font-size: 20px;}
</style>
</head>

<body background bgcolor="yellow">
<center><br><br>
<h1 style="color:blue"><i>The Javascript Calculator</i></h1>
<br>
<form name="calculator">
<table border="8">
<tr>
<td colspan="4">
<input type="text" name="text" style="height: 50px; width: 500px;font-size :22px" onkeypress="return event.charCode>=48 && event.charCode<=57">
</td>
</tr>
<tr>
<td><input type="button" class="button" value="7" onclick="calculator.text.value += '7'"></td>
<td><input type="button" class="button" value="8" onclick="calculator.text.value += '8'"></td>
<td><input type="button" class="button" value="9" onclick="calculator.text.value += '9'"></td>
<td><input type="button" class="button3" value="/" onclick="calculator.text.value += ' / '"></td>
</tr>
<tr>
<td><input type="button" class="button" value="4" onclick="calculator.text.value += '4'"></td>
<td><input type="button" class="button" value="5" onclick="calculator.text.value += '5'"></td>
<td><input type="button" class="button" value="6" onclick="calculator.text.value += '6'"></td>
<td><input type="button" class="button3" value="*" onclick="calculator.text.value += ' * '"></td>
</tr>
<tr>
<td><input type="button" class="button" value="1" onclick="calculator.text.value += '1'"></td>
<td><input type="button" class="button" value="2" onclick="calculator.text.value += '2'"></td>
<td><input type="button" class="button" value="3" onclick="calculator.text.value += '3'"></td>
<td><input type="button" class="button3" value="-" onclick="calculator.text.value += ' - '"></td>
</tr>
<tr>
<td colspan="2"><input type="button" class="button2" value="0" onclick="calculator.text.value += '0'"></td>
<td><input type="button" value="." class="button3" onclick="calculator.text.value += '.'"></td>
<td><input type="button" value="+" class="button3" onclick="calculator.text.value+= '+'"></td>
</tr>
<tr>
<td colspan="2"><input type="button" class="button1" value="=" onclick="calculator.text.value =eval(calculator.text.value)">
<td colspan="2"><input type="button" class="button1" value="AC" onclick="calculator.text.value = ''"></td>
</tr>
</table>
</form>
</center>
</body>
</html>
